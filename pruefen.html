<!DOCTYPE html>
<html lang="de-DE">

<head>
  <title>Pruefen</title>
  <!-- Einbindung von Bootstrap-CDN -->
  <meta name="description" content="Ein Personalverwaltungssystem zur Verwaltung von Mitarbeiterdaten">
  <meta name="keywords" content="Personalverwaltung, Mitarbeiter, Daten, System">
  <meta name="author" content="Adriano Christmann, Michael Leipner, Michel Hilarius, Tom van Duijn">
  <meta name="robots" content="index,follow">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style4.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    #ausgabe-personalnummer {
      height: 600px;
      width: 500px;
    }
  </style>
</head>

<body style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
  <a href="index.html"><div style="position: absolute; top: 10px; right: 10px; color:#A6F1C2">zurück</div></a>
  <div class="container" style="display:flex; flex-direction:column; align-items:center;">
    <h1>Personal-Check</h1>
    <img src="logo.jpg" alt="Beschreibung des Bildes">
  </div>
  <!-- Überprüfen ob die Personalnummer schon vorhanden ist -->
  <div class="form-group">
    <label for="eingabe-personalnummer"></label>
    <input type="text" class="form-control" id="eingabe-personalnummer" name="eingabe-personalnummer" placeholder="Personalnummer eingeben:">
    <!-- Button zum überprüfen der CSV-Datei ob die Personalnummer vorhanden ist und wenn  ja dann ausgeben der Daten -->
    <button type="button" class="btn btn-primary custom-btn" id="btnPersonalnummerPruefen" name="btnPersonalnummerPruefen">Personalnummer
      überprüfen</button>
  </div>
  <div class="form-group">
    <label for="ausgabe-personalnummer"></label>
    <!-- Größen verstellbare Textarea -->
    <textarea class="form-control col-12" id="ausgabe-personalnummer" name="ausgabe-personalnummer" placeholder="Ausgabe-Personaldaten" readonly></textarea>
  </div>

</body>

</html>
